apply plugin: 'java'


sourceSets.main.java.srcDirs = ['src']
sourceSets.main.resources.srcDirs = ['resource']
sourceSets.test.java.srcDirs = ['test/unit']
sourceSets.test.resources.srcDirs = ['test/resources']

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:2.39.0'
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:2.39.0'
    compile 'commons-configuration:commons-configuration:1.10'

    compile 'junit:junit-dep:4.8'

}